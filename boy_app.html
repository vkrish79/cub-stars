    <div id="loader" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index:9998; justify-content:center; align-items:center;">
        <div style="background:white; padding:25px 40px; border-radius:20px; text-align:center;">

    <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
    <script>
        // ‚ö†Ô∏è CONFIGURATION - Set your Google Apps Script URL here:
        var API_URL = '{{SCRIPT_URL}}';
        // Example: var API_URL = 'https://script.google.com/macros/s/ABC123.../exec';
        
        var CHILD_ID = 'boy1';
        var CACHE_KEY = 'cubstars_boy_cache';
        var childData = null;
        var pendingCelebrations = [];
        var isLoading = false;
        var lastFetch = 0;
        var pollInterval = null;

        // Refresh button handler with animation
        function handleRefresh() {
            var btn = document.getElementById('refreshBtn');
            
            // Add pressed animation
            btn.classList.add('pressed');
            setTimeout(function() {
                btn.classList.remove('pressed');
            }, 150);
            
            // Add spinning animation
            btn.classList.add('spinning');
            
            // Force refresh data
            loadData(true);
            
            // Remove spinning after data loads (or timeout)
            setTimeout(function() {
                btn.classList.remove('spinning');
            }, 2000);
        }

        // Show loading indicator
        function showLoading(show) {
            var loader = document.getElementById('loader');
            if (loader) loader.style.display = show ? 'flex' : 'none';
            
            // Also update refresh button
            var btn = document.getElementById('refreshBtn');
            if (btn) {
                if (show) {
                    btn.classList.add('spinning');
                } else {
                    btn.classList.remove('spinning');
                }
            }
        }

        // Cache management
        function saveToCache(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    data: data,
                    timestamp: Date.now()
                }));
            } catch(e) {}
        }

        function loadFromCache() {
            try {
                var cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    var parsed = JSON.parse(cached);
                    // Cache valid for 5 minutes
                    if (Date.now() - parsed.timestamp < 300000) {
                        return parsed.data;
                    }
                }
            } catch(e) {}
            return null;
        }

        // Optimized API call with timeout
        function apiCall(action, params) {
            params = params || {};
            return new Promise(function(resolve, reject) {
                var url = new URL(API_URL);
                url.searchParams.append('action', action);
                for (var key in params) {
                    var value = params[key];
                    url.searchParams.append(key, typeof value === 'object' ? JSON.stringify(value) : value);
                }
                
                var timeout = setTimeout(function() {
                    reject(new Error('Timeout'));
                }, 15000);
                
                fetch(url.toString())
                    .then(function(r) { 
                        clearTimeout(timeout);
                        return r.json(); 
                    })
                    .then(resolve)
                    .catch(function(e) {
                        clearTimeout(timeout);
                        reject(e);
                    });
            });
        }

        // Load data with cache-first strategy
        function loadData(forceRefresh) {
            if (isLoading) return;
            
            // Throttle: minimum 5 seconds between fetches
            if (!forceRefresh && Date.now() - lastFetch < 5000) return;
            
            // Show cached data immediately
            if (!forceRefresh && !childData) {
                var cached = loadFromCache();
                if (cached) {
                    childData = cached;
                    renderAll();
                }
            }
            
            isLoading = true;
            showLoading(true);
            lastFetch = Date.now();
            
            apiCall('getData').then(function(allData) {
                var newChildData = allData.children.find(function(c) { return c.id === CHILD_ID; });
                if (newChildData) {
                    // Check for newly approved items
                    if (newChildData.newlyApproved && newChildData.newlyApproved.length > 0) {
                        newChildData.newlyApproved.forEach(function(item) {
                            pendingCelebrations.push({taskName: item.taskName, stars: item.stars, type: 'task'});
                        });
                        apiCall('clearNewlyApproved', { clear: { childId: CHILD_ID } });
                    }
                    if (newChildData.newlyApprovedRewards && newChildData.newlyApprovedRewards.length > 0) {
                        newChildData.newlyApprovedRewards.forEach(function(item) {
                            pendingCelebrations.push({rewardName: item.rewardName, rewardIcon: item.rewardIcon, cost: item.cost, type: 'reward'});
                        });
                        apiCall('clearNewlyApprovedRewards', { clear: { childId: CHILD_ID } });
                    }
                    
                    childData = newChildData;
                    saveToCache(newChildData);
                    
                    if (pendingCelebrations.length > 0) showNextCelebration();
                    renderAll();
                }
            }).catch(function(error) { 
                console.error(error);
            }).finally(function() {
                isLoading = false;
                showLoading(false);
            });
        }

        // Smart polling - poll more when app is active, less when hidden
        function startSmartPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(function() {
                if (!document.hidden) loadData();
            }, 60000); // Poll every 60 seconds instead of 30
        }

        // Refresh when app becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) loadData();
        });

        function renderAll() {
            if (!childData) return;
            document.getElementById('heroName').textContent = childData.name;
            document.getElementById('totalStars').textContent = childData.stars;
            var cheapestReward = childData.rewards && childData.rewards.length > 0 
                ? childData.rewards.reduce(function(a, b) { return a.cost < b.cost ? a : b; }) 
                : { name: 'Add rewards!', cost: 100 };
            document.getElementById('nextReward').textContent = cheapestReward.name;
            document.getElementById('progressText').textContent = childData.stars + '/' + cheapestReward.cost;
            document.getElementById('progressFill').style.width = Math.min((childData.stars / cheapestReward.cost) * 100, 100) + '%';
            renderTasks();
            renderRewards();
        }

        function renderTasks() {
            var container = document.getElementById('taskList');
            if (!childData.tasks || childData.tasks.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="emoji">üéØ</div><p>No missions yet!</p></div>';
                return;
            }
            container.innerHTML = '';
            childData.tasks.forEach(function(task) {
                var isPending = childData.pendingApprovals && childData.pendingApprovals.some(function(a) { return a.taskId === task.id; });
                var status = task.completed ? 'completed' : isPending ? 'pending' : 'active';
                var statusText = status === 'completed' ? '‚úÖ Completed!' : status === 'pending' ? '‚è≥ Waiting for approval...' : 'Tap to complete!';
                var checkbox = status === 'completed' ? '‚úì' : status === 'pending' ? '‚è≥' : '';
                
                var div = document.createElement('div');
                div.className = 'task-item ' + status;
                div.innerHTML = '<div class="task-checkbox">' + checkbox + '</div>' +
                    '<div class="task-info"><div class="task-name">' + task.category + ' ' + task.name + '</div>' +
                    '<div class="task-status">' + statusText + '</div></div>' +
                    '<div class="task-stars">+' + task.stars + ' ‚≠ê</div>';
                
                if (status === 'active') {
                    div.onclick = function() { 
                        div.classList.add('tapped');
                        submitTask(task.id, task.name, task.stars); 
                    };
                }
                container.appendChild(div);
            });
        }

        function renderRewards() {
            var container = document.getElementById('rewardsList');
            if (!childData.rewards || childData.rewards.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column:1/-1;"><div class="emoji">üéÅ</div><p>No rewards yet!</p></div>';
                return;
            }
            container.innerHTML = '';
            childData.rewards.forEach(function(reward) {
                var isPending = childData.pendingRewardClaims && childData.pendingRewardClaims.some(function(c) { return c.rewardId === reward.id; });
                var canAfford = childData.stars >= reward.cost;
                var cardClass = isPending ? 'pending-claim' : canAfford ? 'affordable' : '';
                var btnText = isPending ? '‚è≥ Waiting...' : canAfford ? 'CLAIM! üí•' : 'Need ' + (reward.cost - childData.stars) + ' more';
                
                var div = document.createElement('div');
                div.className = 'reward-card ' + cardClass;
                
                var btn = document.createElement('button');
                btn.className = 'claim-btn';
                btn.textContent = btnText;
                if (!isPending && canAfford) {
                    btn.onclick = function() { claimReward(reward.id, reward.name, reward.icon); };
                } else {
                    btn.disabled = true;
                }
                
                div.innerHTML = '<div class="reward-icon">' + reward.icon + '</div>' +
                    '<div class="reward-name">' + reward.name + '</div>' +
                    '<div class="reward-cost">‚≠ê ' + reward.cost + '</div>';
                div.appendChild(btn);
                container.appendChild(div);
            });
        }

        function submitTask(taskId, taskName, stars) {
            // Instant visual feedback - don't wait for API!
            
            // 1. Immediately mark as pending in local state
            if (!childData.pendingApprovals) childData.pendingApprovals = [];
            childData.pendingApprovals.push({ taskId: taskId, taskName: taskName, stars: stars });
            
            // 2. Re-render tasks immediately
            renderTasks();
            
            // 3. Show celebration RIGHT NOW
            celebrateSubmission(taskName);
            
            // 4. API call happens in background
            apiCall('submitForApproval', { approval: { childId: CHILD_ID, taskId: taskId, taskName: taskName, stars: stars } })
                .catch(function(error) { 
                    console.error(error);
                    showToast('Error - please try again', 'error');
                });
        }

        function celebrateSubmission(taskName) {
            // Play success sound
            playSuccessSound();
            
            // Haptic feedback if available
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Quick burst of confetti
            createQuickConfetti();
            
            // Show submission celebration
            document.getElementById('celebrationHero').textContent = 'üöÄ';
            document.getElementById('celebrationTitle').textContent = 'SENT!';
            document.getElementById('celebrationMessage').textContent = '"' + taskName + '" sent to parent!';
            document.getElementById('celebrationStars').textContent = '‚è≥ Waiting for approval...';
            document.getElementById('celebration').classList.remove('hidden');
            
            // Auto-close after 2 seconds
            setTimeout(closeCelebration, 2000);
        }

        function createQuickConfetti() {
            var items = ['üöÄ', '‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ö°'];
            for (var i = 0; i < 20; i++) {
                (function(index) {
                    setTimeout(function() {
                        var c = document.createElement('div');
                        c.className = 'confetti';
                        c.textContent = items[Math.floor(Math.random() * items.length)];
                        c.style.left = Math.random() * 100 + 'vw';
                        c.style.animationDuration = '2s';
                        document.body.appendChild(c);
                        setTimeout(function() { c.remove(); }, 2500);
                    }, index * 40);
                })(i);
            }
        }

        function claimReward(rewardId, rewardName, icon) {
            // Instant visual feedback
            if (!childData.pendingRewardClaims) childData.pendingRewardClaims = [];
            childData.pendingRewardClaims.push({ rewardId: rewardId, rewardName: rewardName, rewardIcon: icon });
            
            renderRewards();
            celebrateRewardClaim(rewardName, icon);
            
            apiCall('claimReward', { claim: { childId: CHILD_ID, rewardId: rewardId } })
                .catch(function(error) { 
                    console.error(error);
                    showToast('Error - please try again', 'error');
                });
        }

        function celebrateRewardClaim(rewardName, icon) {
            createQuickConfetti();
            
            document.getElementById('celebrationHero').textContent = icon;
            document.getElementById('celebrationTitle').textContent = 'REQUESTED!';
            document.getElementById('celebrationMessage').textContent = '"' + rewardName + '" sent to parent!';
            document.getElementById('celebrationStars').textContent = '‚è≥ Waiting for approval...';
            document.getElementById('celebration').classList.remove('hidden');
            
            setTimeout(closeCelebration, 2000);
        }

        function showToast(message, type) {
            var existing = document.querySelector('.toast-msg');
            if (existing) existing.remove();
            
            var toast = document.createElement('div');
            toast.className = 'toast-msg';
            toast.textContent = message;
            toast.style.cssText = 'position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:' + 
                (type === 'error' ? '#E74C3C' : '#27AE60') + ';color:white;padding:12px 25px;border-radius:50px;font-weight:600;z-index:10000;';
            document.body.appendChild(toast);
            setTimeout(function() { toast.remove(); }, 3000);
        }

        function showNextCelebration() {
            if (pendingCelebrations.length === 0) return;
            var item = pendingCelebrations.shift();
            
            // Play bigger celebration sound for approvals!
            playApprovalSound();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            if (item.type === 'reward') {
                celebrate(item.rewardIcon, 'REWARD UNLOCKED!', 'Enjoy your ' + item.rewardName + '!', '-' + item.cost + ' ‚≠ê');
            } else {
                celebrate('ü¶∏‚Äç‚ôÇÔ∏è', 'AWESOME!', '"' + item.taskName + '" approved!', '+' + item.stars + ' ‚≠ê Stars!');
            }
        }

        function celebrate(hero, title, message, stars) {
            document.getElementById('celebrationHero').textContent = hero;
            document.getElementById('celebrationTitle').textContent = title;
            document.getElementById('celebrationMessage').textContent = message;
            document.getElementById('celebrationStars').textContent = stars;
            document.getElementById('celebration').classList.remove('hidden');
            createConfetti();
        }

        function closeCelebration() {
            document.getElementById('celebration').classList.add('hidden');
            if (pendingCelebrations.length > 0) setTimeout(showNextCelebration, 300);
        }

        function createConfetti() {
            var items = ['üï∑Ô∏è', 'üí™', '‚≠ê', 'üí•', 'üî•', '‚ö°', 'ü¶∏‚Äç‚ôÇÔ∏è'];
            for (var i = 0; i < 30; i++) {
                (function(index) {
                    setTimeout(function() {
                        var c = document.createElement('div');
                        c.className = 'confetti';
                        c.textContent = items[Math.floor(Math.random() * items.length)];
                        c.style.left = Math.random() * 100 + 'vw';
                        document.body.appendChild(c);
                        setTimeout(function() { c.remove(); }, 4000);
                    }, index * 80);
                })(i);
            }
        }

        // Initialize app
        startSmartPolling();
        loadData();

        // Sound effect using Web Audio API
        var audioCtx = null;
        
        function getAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume if suspended (required by browsers)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            return audioCtx;
        }

        function playSuccessSound() {
            try {
                var ctx = getAudioContext();
                
                // Create nodes
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                // Sound: C5 -> E5 -> G5 (happy ascending)
                var now = ctx.currentTime;
                osc.frequency.setValueAtTime(523, now);      // C5
                osc.frequency.setValueAtTime(659, now + 0.1); // E5
                osc.frequency.setValueAtTime(784, now + 0.2); // G5
                
                gain.gain.setValueAtTime(0.4, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                osc.start(now);
                osc.stop(now + 0.4);
            } catch(e) { console.log('Audio error:', e); }
        }

        function playApprovalSound() {
            try {
                var ctx = getAudioContext();
                
                // Play a triumphant chord sequence
                var notes = [392, 523, 659, 784]; // G4, C5, E5, G5
                var now = ctx.currentTime;
                
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.setValueAtTime(freq, now);
                    gain.gain.setValueAtTime(0.3, now + i * 0.12);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.12 + 0.3);
                    
                    osc.start(now + i * 0.12);
                    osc.stop(now + i * 0.12 + 0.3);
                });
            } catch(e) { console.log('Audio error:', e); }
        }

        // Unlock audio on first tap anywhere
        document.addEventListener('touchstart', function unlockAudio() {
            getAudioContext();
            document.removeEventListener('touchstart', unlockAudio);
        }, { once: true });
        
        document.addEventListener('click', function unlockAudio() {
            getAudioContext();
            document.removeEventListener('click', unlockAudio);
        }, { once: true });
    </script>
