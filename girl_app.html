        /* Cub Coin - Custom coin with embossed cub face */
        .cub-coin {
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            background: linear-gradient(145deg, #ffd700 0%, #f4a020 30%, #cd8500 70%, #a06800 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 2px 2px 4px rgba(255,255,255,0.5),
                inset -1px -1px 3px rgba(0,0,0,0.3),
                0 2px 4px rgba(0,0,0,0.3);
            border: 2px solid #b8860b;
            vertical-align: middle;
            margin: 0 2px;
        }
        .cub-coin::before {
            content: 'üêª';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            filter: sepia(1) saturate(0.3) brightness(0.8);
            text-shadow: 0.5px 0.5px 0 rgba(139,90,43,0.5), -0.5px -0.5px 0 rgba(255,215,0,0.3);
        }
        .cub-coin-lg {
            width: 1.5em;
            height: 1.5em;
        }
        .cub-coin-lg::before {
            font-size: 0.8em;
        }
        .cub-coin-xl {
            width: 2.5em;
            height: 2.5em;
            border-width: 3px;
        }
        .cub-coin-xl::before {
            font-size: 1.2em;
        }

        // Refresh button handler with animation

        // Show loading indicator

            var loader = document.getElementById('loader');

        // Cache management
        function saveToCache(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    data: data,
                    timestamp: Date.now()
                }));
            } catch(e) {}
        }

        function loadFromCache() {
            try {
                var cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    var parsed = JSON.parse(cached);
                    if (Date.now() - parsed.timestamp < 300000) {
                        return parsed.data;
                    }
                }
            } catch(e) {}
            return null;
        }

        // Optimized API call with timeout
        function apiCall(action, params, usePost) {
            params = params || {};
            return new Promise(function(resolve, reject) {
                var timeout = setTimeout(function() {
                    reject(new Error('Timeout'));
                }, 15000);
                
                // Check if we need POST (for large data like photos)
                var dataStr = '';
                var hasLargeData = false;
                for (var key in params) {
                    var value = params[key];
                    var str = typeof value === 'object' ? JSON.stringify(value) : String(value);
                    dataStr += str;
                    if (str.length > 2000) {
                        hasLargeData = true;
                    }
                }
                
                if (hasLargeData || usePost) {
                    var postData = { action: action };
                    for (var key in params) {
                        postData[key] = typeof params[key] === 'object' ? JSON.stringify(params[key]) : params[key];
                    }
                    var formBody = [];
                    for (var key in postData) {
                        formBody.push(encodeURIComponent(key) + '=' + encodeURIComponent(postData[key]));
                    }
                    
                    fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formBody.join('&')
                    })
                    .then(function(r) { 
                        clearTimeout(timeout);
                        return r.text(); 
                    })
                    .then(function(text) {
                        try { resolve(JSON.parse(text)); } 
                        catch(e) { reject(new Error('Invalid JSON')); }
                    })
                    .catch(function(e) {
                        clearTimeout(timeout);
                        reject(e);
                    });
                } else {
                    var url = new URL(API_URL);
                    url.searchParams.append('action', action);
                    for (var key in params) {
                        var value = params[key];
                        url.searchParams.append(key, typeof value === 'object' ? JSON.stringify(value) : value);
                    }
                    
                    fetch(url.toString())
                        .then(function(r) { 
                            clearTimeout(timeout);
                            return r.json(); 
                        })
                        .then(resolve)
                        .catch(function(e) {
                            clearTimeout(timeout);
                            reject(e);
                        });
                }
            });
        }

        // Load data with cache-first strategy
        function loadData(forceRefresh) {
            if (isLoading) return;
            
            if (!forceRefresh && Date.now() - lastFetch < 5000) return;
            
            if (!forceRefresh && !childData) {
                var cached = loadFromCache();
                if (cached) {
                    childData = cached;
                    renderAll();
                }
            }
            
            isLoading = true;
            showLoading(true);
            lastFetch = Date.now();
            
            apiCall('getData').then(function(allData) {
                var newChildData = allData.children.find(function(c) { return c.id === CHILD_ID; });
                if (newChildData) {
                    if (newChildData.newlyApproved && newChildData.newlyApproved.length > 0) {
                        newChildData.newlyApproved.forEach(function(item) {
                            pendingCelebrations.push({taskName: item.taskName, stars: item.stars, type: 'task'});
                        });
                        apiCall('clearNewlyApproved', { clear: { childId: CHILD_ID } });
                    }
                    if (newChildData.newlyApprovedRewards && newChildData.newlyApprovedRewards.length > 0) {
                        newChildData.newlyApprovedRewards.forEach(function(item) {
                            pendingCelebrations.push({rewardName: item.rewardName, rewardIcon: item.rewardIcon, cost: item.cost, type: 'reward'});
                        });
                        apiCall('clearNewlyApprovedRewards', { clear: { childId: CHILD_ID } });
                    }
                    
                    childData = newChildData;
                    saveToCache(newChildData);
                    
                    if (pendingCelebrations.length > 0) showNextCelebration();
                    renderAll();
                }
            }).catch(function(error) { 
                console.error(error);
            }).finally(function() {
                isLoading = false;
                showLoading(false);
            });
        }

        // Smart polling
        function startSmartPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(function() {
                if (!document.hidden) loadData();

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) loadData();

            // Filter: only show active and pending tasks (hide completed)
            var visibleTasks = childData.tasks.filter(function(task) {

                container.innerHTML = '<div class="empty-state"><div class="emoji">üéâ</div><p>All tasks complete! Amazing!</p></div>';

            visibleTasks.forEach(function(task) {
                var isPending = childData.pendingApprovals && childData.pendingApprovals.some(function(a) { return a.taskId === task.id; });

                var cardClass = isPending ? 'pending-claim' : canAfford ? 'affordable' : '';
                var btnText = isPending ? 'üí≠ Waiting...' : canAfford ? 'Get it! üíù' : 'Need ' + (reward.cost - childData.stars) + ' more';

        // ========== TASK SUBMISSION MODAL ==========
        function openSubmitModal(taskId, taskName, stars) {
            currentSubmitTask = { id: taskId, name: taskName, stars: stars };
            capturedPhoto = null;
            document.getElementById('submitModalTask').textContent = taskName;

        function closeSubmitModal() {
            document.getElementById('submitModal').classList.add('hidden');
            currentSubmitTask = null;
            capturedPhoto = null;
        }
        
        function confirmSubmit() {
            if (!currentSubmitTask) return;
            
            // Extract values BEFORE closing modal (which nullifies currentSubmitTask)
            var taskId = currentSubmitTask.id;
            var taskName = currentSubmitTask.name;
            var taskStars = currentSubmitTask.stars;
            var photo = capturedPhoto;
            
            closeSubmitModal();
            submitTask(taskId, taskName, taskStars, photo);
        }

        function submitTask(taskId, taskName, stars, photo) {
            // Instant visual feedback - don't wait for API!
            
            // 1. Immediately mark as pending in local state
            if (!childData.pendingApprovals) childData.pendingApprovals = [];
            childData.pendingApprovals.push({ taskId: taskId, taskName: taskName, stars: stars });
            
            // 2. Re-render tasks immediately
            renderTasks();
            
            // 3. Show celebration RIGHT NOW
            celebrateSubmission(taskName);
            
            // 4. API call happens in background (with photo if provided)
            apiCall('submitForApproval', { approval: { childId: CHILD_ID, taskId: taskId, taskName: taskName, stars: stars, photo: photo || null } })
                .catch(function(error) { 
                    console.error(error);
                    showToast('Error - please try again', 'error');
                });
        }

            canvas.height = video.videoHeight;

            capturedPhoto = canvas.toDataURL('image/jpeg', 0.6);
            captured.src = capturedPhoto;
            
            video.style.display = 'none';
            captured.style.display = 'block';
            document.getElementById('photoBtns').classList.add('hidden');
            document.getElementById('photoConfirmBtns').classList.remove('hidden');
            
            if (videoStream) {
                videoStream.getTracks().forEach(function(track) { track.stop(); });

            if (existing) existing.remove();

            toast.className = 'toast-msg';
            toast.textContent = message;
            toast.style.cssText = 'position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:' + 
                (type === 'error' ? '#E74C3C' : type === 'info' ? '#3498DB' : '#FF69B4') + ';color:white;padding:12px 25px;border-radius:50px;font-weight:600;z-index:10000;';
            document.body.appendChild(toast);
            setTimeout(function() { toast.remove(); }, 3000);
        }

        function showNextCelebration() {
            if (pendingCelebrations.length === 0) return;
            var item = pendingCelebrations.shift();
            
            // Play bigger celebration sound for approvals!
            playApprovalSound();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            // Reset badges and message display
            document.getElementById('celebrationBadges').style.display = 'none';
            document.getElementById('celebrationParentMsg').style.display = 'none';
            
            var chars = ['üéÄ', 'üò∫', 'üê∞', 'üíñ', 'üå∏'];
            if (item.type === 'reward') {
                celebrate(item.rewardIcon, 'Yay! üéâ', 'Enjoy your ' + item.rewardName + '!', '-' + item.cost + ' <span class="cub-coin"></span>', item.newBadges);
            } else {
                celebrate(chars[Math.floor(Math.random() * chars.length)], 'Wonderful!', '"' + item.taskName + '" approved!', '+' + item.stars + ' <span class="cub-coin"></span> Coins!', item.newBadges, item.message);
            }
        }

        function celebrate(character, title, message, stars, newBadges, parentMessage) {
            document.getElementById('celebrationChar').textContent = character;
            document.getElementById('celebrationTitle').textContent = title;
            document.getElementById('celebrationMessage').textContent = message;
            document.getElementById('celebrationStars').innerHTML = stars;
            
            // Show new badges if any
            var badgesEl = document.getElementById('celebrationBadges');
            if (newBadges && newBadges.length > 0) {
                badgesEl.style.display = 'block';
                badgesEl.innerHTML = '<div style="margin-top:15px;font-size:1.2rem;">üèÜ NEW BADGE' + (newBadges.length > 1 ? 'S' : '') + '!</div>' +
                    '<div style="display:flex;gap:15px;justify-content:center;margin-top:10px;">' +
                    newBadges.map(function(b) {
                        return '<div style="text-align:center;"><div style="font-size:2.5rem;">' + b.icon + '</div><div style="font-size:0.8rem;">' + b.name + '</div></div>';
                    }).join('') + '</div>';
                
                playBadgeSound();
            } else {
                badgesEl.style.display = 'none';
            }
            
            // Show parent message if any
            var msgEl = document.getElementById('celebrationParentMsg');
            if (parentMessage) {
                msgEl.style.display = 'block';
                msgEl.innerHTML = 'üíå "' + parentMessage + '"';
            } else {
                msgEl.style.display = 'none';
            }
            
            document.getElementById('celebration').classList.remove('hidden');
            createHeartConfetti();
        }

        function closeCelebration() {
            document.getElementById('celebration').classList.add('hidden');
            if (pendingCelebrations.length > 0) setTimeout(showNextCelebration, 300);
        }

        function createHeartConfetti() {
            var hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üå∏', '‚ú®', 'üéÄ', 'üí∞'];
            for (var i = 0; i < 30; i++) {
                (function(index) {
                    setTimeout(function() {
                        var c = document.createElement('div');
                        c.className = 'heart-confetti';
                        c.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        c.style.left = Math.random() * 100 + 'vw';
                        document.body.appendChild(c);
                        setTimeout(function() { c.remove(); }, 5000);
                    }, index * 100);
                })(i);
            }
        }

        // Initialize app
        startSmartPolling();
        loadData();

        // Sound effect using Web Audio API (softer, cuter sounds)
        var audioCtx = null;
        
        function getAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            return audioCtx;
        }
        
        function playBadgeSound() {
            try {
                var ctx = getAudioContext();
                var notes = [698, 880, 1047, 1319, 1568]; // F5, A5, C6, E6, G6 - magical sparkle
                var now = ctx.currentTime;
                
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.setValueAtTime(freq, now);
                    gain.gain.setValueAtTime(0.25, now + i * 0.08);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.08 + 0.35);
                    
                    osc.start(now + i * 0.08);
                    osc.stop(now + i * 0.08 + 0.35);
                });
            } catch(e) { console.log('Audio error:', e); }
        }

        function playSuccessSound() {
            try {
                var ctx = getAudioContext();
                
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'sine';
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                // Higher, cuter notes: F5 -> A5 -> C6
                var now = ctx.currentTime;
                osc.frequency.setValueAtTime(698, now);       // F5
                osc.frequency.setValueAtTime(880, now + 0.1);  // A5
                osc.frequency.setValueAtTime(1047, now + 0.2); // C6
                
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                osc.start(now);
                osc.stop(now + 0.4);
            } catch(e) { console.log('Audio error:', e); }
        }

        function playApprovalSound() {
            try {
                var ctx = getAudioContext();
                
                // Magical ascending sparkle
                var notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
                var now = ctx.currentTime;
                
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.setValueAtTime(freq, now);
                    gain.gain.setValueAtTime(0.25, now + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.25);
                    
                    osc.start(now + i * 0.1);
                    osc.stop(now + i * 0.1 + 0.25);
                });
            } catch(e) { console.log('Audio error:', e); }
        }

        // Unlock audio on first tap anywhere
        document.addEventListener('touchstart', function unlockAudio() {
            getAudioContext();
            document.removeEventListener('touchstart', unlockAudio);
        }, { once: true });
        
        document.addEventListener('click', function unlockAudio() {
            getAudioContext();
            document.removeEventListener('click', unlockAudio);
        }, { once: true });
    </script>
